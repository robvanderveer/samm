<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ block "head" . }}
    {{ partial "head.html" . }}
  {{ end }}
  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container">

                <div class="row">

                  {{ block "content" . }}


                  {{ end }}

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ block "footer" . }}
          {{ partial "footer.html" . }}
        {{ end }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
